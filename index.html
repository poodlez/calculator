<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="calculator">
        <div id="display">0</div>
        <div class="keys">
          <button class="btn btn-action" data-action="clear">C</button>
          <button class="btn btn-action" data-action="backspace">⌫</button>
          <button class="btn btn-operator" data-operator="/">÷</button>
          <button class="btn btn-operator" data-operator="*">×</button>

          <button class="btn btn-digit" data-digit="7">7</button>
          <button class="btn btn-digit" data-digit="8">8</button>
          <button class="btn btn-digit" data-digit="9">9</button>
          <button class="btn btn-operator" data-operator="-">−</button>

          <button class="btn btn-digit" data-digit="4">4</button>
          <button class="btn btn-digit" data-digit="5">5</button>
          <button class="btn btn-digit" data-digit="6">6</button>
          <button class="btn btn-operator" data-operator="+">+</button>

          <button class="btn btn-digit span-2" data-digit="1">1</button>
          <button class="btn btn-digit" data-digit="2">2</button>
          <button class="btn btn-digit" data-digit="3">3</button>

          <button class="btn btn-digit span-2" data-digit="0">0</button>
          <button class="btn btn-dot" data-dot=".">.</button>
          <button class="btn btn-equals" data-equals="=">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
